<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card details</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0&icon_names=credit_card" />
    <link rel="stylesheet" href="card_four.css">
</head>
<body>
    <div class="card-four">
        <div>
            <div class="title">💳<br>Card details</div>
            <p class="description">Enter your card details to kick-start your free trial. Don't worry, you won't be charged a dime untill your free trial ends in <span>7 days.</span></p>
        </div>
        <div class="btns">
            <div class="input-wrapper">
                <input class="input" type="text" placeholder="Card number   MM/YY   CVV">
                <span class="material-symbols-rounded position">
                    credit_card
                    </span>
            </div>
            <div class="btn">
                Start your 7-day free trial
            </div>
            <div class="note-wrapper"><p class="note">🔐 Secure and encrypted</p></div>
        </div>
    </div>
</body>
</html>
