<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your company</title>
    <link rel="stylesheet" href="card_five.css">
</head>
<body>
    <div class="card-five">
        <div class="header">
            <div class="title">🏢<br>Your company</div>
            <p class="description">Tell us about your company. You will be able to invite your teammates in the next step.</p>
        </div>
        <div class="input-fields">
            <div class="input-wrapper">
                <label class="labels" for="">Company name</label>
                <input class="input" type="text" placeholder="Company name">
            </div>
            <div class="input-wrapper">
                <label class="labels" for="">Industry (optional)</label>
                <select class="input">
                    <option value="Creative Agency">🎨 Creative Agency</option>
                    <option value="Software Company">💻 Software Company</option>
                    <option value="Civil Contracts">🏗 Civil Contracts</option>
                    <option value="Advertizing Agency">🎥 Advertizing Agency</option>
                </select>
            </div>
            <div class="input-wrapper">
                <label class="labels" for="">Your role (optional)</label>
                <select class="input">
                    <option value="Owner">🎯 Owner / Founder / CEO</option>
                    <option value="Senior Artist">🧔🏻 Senior Artist</option>
                    <option value="Junior Artist">🤵🏻 Junior Artist</option>
                    <option value="Helper">👷🏻‍♂️ Helper</option>
                </select>
            </div>
            <div class="input-wrapper">
                <label class="labels" for="">Company size (optional)</label>
                <select class="input">
                    <option value="0-2">0-2</option>
                    <option value="2-10">2-10</option>
                    <option value="10-50">10-50</option>
                    <option value="more than 50">more than 50</option>
                </select>
            </div>
            <div class="btn-wrapper">
                <button class="btn">Submit the details</button> 
            </div>
        </div>
        
    </div>
</body>
</html>
